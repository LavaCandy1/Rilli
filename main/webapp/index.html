    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs((slideIndex += n));
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {
            slideIndex = 1;
          }
          if (n < 1) {
            slideIndex = x.length;
          }
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          x[slideIndex - 1].style.display = "block";
        }

      <script>
        const navBar = document.querySelector("nav"),
          menuBtns = document.querySelectorAll(".btn"),
          overlay = document.querySelector(".overlay");

        menuBtns.forEach((menuBtn) => {
          menuBtn.addEventListener("click", () => {
            navBar.classList.toggle("open");
          });
        });

        overlay.addEventListener("click", () => {
          navBar.classList.remove("open");
        });

//Lightmode// 
        var btn=document.getElementById("icon");
        var icon=document.getElementById("sm");
        btn.onclick=function(){
          document.body.classList.toggle("dark-theme");
          if(document.body.classList.contains("dark-theme")){
            document.getElementById("sm").className = 'bx bx-moon';
            document.getElementById("sms").textContent="Darkmode";
          }

            document.getElementById("sm").className = 'bx bx-sun';
